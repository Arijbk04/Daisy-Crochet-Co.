<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy Crochet Co.</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script1.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <!-- Image for Login -->
        <div class="image-container">
            <img src="../assets/login.png" alt="Login" id="loginIcon" class="icon">
        </div>
        
        <!-- Image for Signup -->
        <div class="image-container">
            <img src="../assets/signup.png" alt="Signup" id="signupIcon" class="icon">
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <form action="#" method="POST">
            <center><legend>WELCOME BACK</legend></center>
                <div><label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required></div>
            <div><label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required></div>
            <div><button type="submit">login</button>
                <button type="button" id="closelogin">Close</button></div>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container">
        <form action="#" method="POST">
            
            <center><legend>WELCOME</legend></center>
            <div>
                <label>First Name</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="last_name" required>
            </div>
            <div>
                <label>Location</label>
                <input type="text" name="location" required>
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="email" id="champ1" name="email" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="login-password" type="password" name="password" required>
            </div>
            <div>
                <button type="submit">SIGN UP</button>
                <button type="button" id="closeLogin">Close</button>
            </div>
        </form>
    </div>
</body>
</html>
